mode: ONCE
hostname: "sandbox"
time_limit: 5
rlimit_as: 256
rlimit_cpu: 5
rlimit_fsize: 1024
mount {
  src: "/app"
  dst: "/app"
  is_bind: true
}
mount {
  src: "/usr/lib/python3.9"
  dst: "/usr/lib/python3.9"
  is_bind: true
}
mount {
  src: "/usr/local/lib/python3.9/dist-packages"
  dst: "/usr/local/lib/python3.9/dist-packages"
  is_bind: true
}
